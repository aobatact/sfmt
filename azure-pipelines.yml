jobs:
  - template: ci/job.yml
    parameters:
      name: Linux
      pool:
        vmImage: 'ubuntu-16.04'

  - template: ci/job.yml
    parameters:
      name: macOS
      pool:
        vmImage: 'macOS-10.14'

  - job: Windows
    pool:
      vmImage: 'windows-2019'
    strategy:
      matrix:
        stable:
          rust_toolchain: stable
        beta:
          rust_toolchain: beta
        nightly:
          rust_toolchain: nightly
    steps:
      - script: |
          curl -sSf -o rustup-init.exe https://win.rustup.rs
          rustup-init.exe -y --default-toolchain %RUST_TOOLCHAIN% 2>&1
          set PATH=%PATH%;%USERPROFILE%\.cargo\bin
          echo '##vso[task.setvariable variable=PATH;]%PATH%;%USERPROFILE%\.cargo\bin'
        displayName: install rustup on Windows

      - script: cargo test -v 2>&1
        displayName: run test

      - script: cargo test -v --features thread_rng 2>&1
        displayName: run tests with thread_rng feature
